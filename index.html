<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <div id="header-container">
            <h1>Assignment 1</h1>
            <h2>A Viewing System for 3D Scenes | <a
                    href="https://canvas.ucdavis.edu/courses/912181/assignments/1267409" target="_blank">Instructions</a></h2>
        </div>
        <div class="settings-container">
            <div class="setting">
                <h3>3D Scene</h3>
                <div class="setting-item-container">
                    <div id="openfileLabel" class="setting-item active">Load Scene File<br></div>
                    <div id="openfileAction" class="setting-item inactive">
                        <input id="openfileActionInput" type="file" multiple="false" accept="application/json">
                    </div>
                </div>
            </div>
            <div class="setting">
                <h3>Draw Mode</h3>
                <div class="setting-item-container">
                    <div id="drawmodePoints" class="setting-item inactive">[A] Points</div>
                    <div id="drawmodeTriangles" class="setting-item inactive">[S] Triangles</div>
                </div>
            </div>
            <div class="setting">
                <h3>Control</h3>
                <div class="setting-item-container">
                    <div id="controlCamera" class="setting-item inactive">Camera</div>
                    <div id="controlSceneNode" class="setting-item inactive">[Hold Q] Scene Node</div>
                </div>
            </div>
            <div class="setting">
                <h3>Select Scene Node</h3>
                <div class="setting-item-container">
                    <div id="selectSceneNodeLabel" class="setting-item active">Select Scene Node</div>
                    <select id="selectSceneNodeSelect" disabled></select>
                </div>
            </div>
        </div>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
    <script type="module" src="js/main.js"></script>
</body>

</html>
